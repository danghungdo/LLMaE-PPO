env:
  name: MiniGrid-DoorKey-5x5-v0
seed: 0
cuda: true
capture_video: true
agent:
  lr_actor: 0.00025
  lr_critic: 0.00025
  gamma: 0.99
  gae_lambda: 0.95
  clip_eps: 0.2
  epochs: 4
  ent_coef: 0.1
  vf_coef: 0.5
  max_grad_norm: 0.5
  target_kl: 0.01
  hidden_size: 64
train:
  num_envs: 1
  total_steps: 100000
  num_steps_env: 128
  num_mini_batches: 4
  eval_interval: 10000
  eval_episodes: 10
